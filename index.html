<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./rockpaperscissors.js" defer></script>
</head>
<body>
    <div id="header" class="section">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="content" class="section">
        <div id="round-result">
            Choose an Option to Play a Round
        </div>
        <div id="results-panel">
            <span id="win-counter">0</span> Wins -
            <span id="loss-counter">0</span> Losses -
            <span id="draw-counter">0</span> Draws
        </div>
        <div id="button-container">
            <button id="Rock" class="choice-button">Rock</button>
            <button id="Paper" class="choice-button">Paper</button>
            <button id="Scissors" class="choice-button">Scissors</button>
        </div>
    </div>
    <div id="footer" class="section">
        Copyright <span class="copyright">Â©</span> Dylan Burden 2022
        <a href="https://github.com/DBurden1997" target="_blank">
            <img class="github-mark" alt="Github Icon" src="./images/GitHub-Mark-Light-32px.png"></i>
        </a>
    </div>
    <div id="result-modal" class="modal">
        <span id="result-modal-text">Here is a result!</span>
        <button id="retry">Play Again</button>
    </div>
</body>
</html>
